<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - International Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Login to International Portal</h1>
    <nav>
      <a href="/">Home</a>
      <a id="auth-btn" href="/login">Login</a>
    </nav>
  </header>
  <main>
    <form action="/login" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </main>
  <script>
    // Toggle single login/logout button based on server session
    fetch('/auth-status')
      .then(res => res.json())
      .then(data => {
        const btn = document.getElementById('auth-btn');
        if (!btn) return;
        if (data.loggedIn) {
          btn.textContent = 'Logout';
          btn.href = '/logout';
        } else {
          btn.textContent = 'Login';
          btn.href = '/login';
        }
      })
      .catch(err => console.error('auth-status error', err));
  </script>
</body>
</html>
